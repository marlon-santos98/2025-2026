<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Captura de Leads</title>
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Cadastro de Lead</h1>
            <p class="subtitle">Preencha os dados abaixo para entrarmos em contato</p>

            <form id="leadForm">
                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />
                </div>

                <div class="form-group">
                    <label>Telefone</label>
                    <div class="phone-group">
                        <input type="text" id="ddd" name="ddd" placeholder="DDD" maxlength="2" required />
                        <input type="text" id="numero" name="numero" placeholder="NÃºmero do telefone" maxlength="10"
                            required />
                    </div>
                </div>

                <button type="submit" id="submitBtn">
                    <span id="btnText">Enviar</span>
                    <span id="btnLoader" class="loader hidden"></span>
                </button>
            </form>

            <div id="message" class="message hidden"></div>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>

</html>
